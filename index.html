<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="Pixel Paint ‚Äì a simple pixel art editor with layers, color palette, and bucket fill.">
  <title>Pixel Paint ‚Äì Create Pixel Art</title>
  <link rel="icon" type="image/png" sizes="64x64" href="images/LOGO FOR ALL.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="editor-page">

  <header>
    <div class="container">
      <a href="home.html" class="logo">
        <img src="images/LOGO FOR ALL.png" alt="Pixel Paint Logo" class="logo-icon">
        <h1>Pixel Paint</h1>
      </a>
      
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav id="nav-menu">
        <ul>
          <li><a href="home.html#home">Home</a></li>
          <li><a href="home.html#features">Features</a></li>
          <li><a href="home.html#gallery">Gallery</a></li>
          <li><a href="home.html#about">About</a></li>
          <li><a href="home.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="main-grid">
        <!-- Canvas Section -->
        <div class="canvas-section">
          <div class="toolbar">
            <div class="tool-group">
              <button id="brush-tool" class="tool-btn active" onclick="window.setTool('brush')">
                üñåÔ∏è Brush
              </button>
              <button id="eraser-tool" class="tool-btn" onclick="window.setTool('eraser')">
                üßπ Eraser
              </button>
              <button id="bucket-tool" class="tool-btn" onclick="window.setTool('bucket')">
                üß∫ Bucket
              </button>
            </div>
            
            <div class="brush-size-controls">
              <label for="brush-size" style="font-size: 0.9rem; font-weight: 600; margin-right: 8px;">Size:</label>
              <button class="size-btn" onclick="window.decreaseBrushSize()">‚àí</button>
              <span class="brush-size-display" id="brush-size-display">1px</span>
              <button class="size-btn" onclick="window.increaseBrushSize()">+</button>
            </div>
            
            <div class="zoom-controls">
              <button class="zoom-btn" onclick="window.zoomOut()">‚àí</button>
              <span class="zoom-level" id="zoom-level">100%</span>
              <button class="zoom-btn" onclick="window.zoomIn()">+</button>
            </div>
          </div>

          <div class="canvas-container">
            <canvas id="pixel-canvas"></canvas>
          </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
          <!-- Color Palette -->
          <div class="panel">
            <h3>Colors</h3>
            <div class="color-grid" id="color-palette"></div>
            <div class="color-picker-container">
              <label for="color-picker" style="font-size: 0.9rem; font-weight: 600; color: #6b7280; margin-bottom: 5px;">Color Wheel:</label>
              <input type="color" id="color-picker" class="color-picker" value="#8B5CF6">
              
              <label for="hex-input" style="font-size: 0.9rem; font-weight: 600; color: #6b7280; margin-top: 5px;">Hex Code:</label>
              <div class="hex-input-group">
                <input type="text" id="hex-input" class="hex-input" value="#8B5CF6" maxlength="7" placeholder="#000000">
                <div class="current-color-display" id="current-color-display"></div>
              </div>
            </div>
          </div>

          <!-- Layers -->
          <div class="panel">
            <div class="layer-header">
              <h3>Layers</h3>
              <button class="add-layer-btn" onclick="addLayer()">+ Add</button>
            </div>
            <div class="layers-list" id="layers-list"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
